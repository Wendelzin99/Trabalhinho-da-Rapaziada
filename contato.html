<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <Style>
        body {
            background-color: whitesmoke;
        }
    </Style>

</head>

<body>


    <header>

        <strong>
            <h1>
                Turistando BR
            </h1>
        </strong>

        <nav>
            <a href="index.html">Início</a>

        </nav>

    </header>
    &nbsp;
    <aside>
        <h1>ENVIE SUA MENSAGEM</h1>

        <div>Entre em contato com a equipe Site.com.br através do nosso e-mail suporte@site.com.br ou preenchendo o
            formulário de contato ao lado.</div>
    </aside>

    <main>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Endereço 1</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rua, Avenida, ou Ladeira; nº">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Endereço 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, Casa, ou Bloco">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Município</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                    <option selected>Escolha o estado ...</option>
                    <option value="">AC</option>
                    <option value="">AL</option>
                    <option value="">AP</option>
                    <option value="">AM</option>
                    <option value="">BA</option>
                    <option value="">CE</option>
                    <option value="">DF</option>
                    <option value="">ES</option>
                    <option value="">GO</option>
                    <option value="">MA</option>
                    <option value="">MT</option>
                    <option value="">MS</option>
                    <option value="">MG</option>
                    <option value="">PA</option>
                    <option value="">PB</option>
                    <option value="">PR</option>
                    <option value="">PE</option>
                    <option value="">PI</option>
                    <option value="">RJ</option>
                    <option value="">RN</option>
                    <option value="">RS</option>
                    <option value="">RO</option>
                    <option value="">RR</option>
                    <option value="">SC</option>
                    <option value="">SP</option>
                    <option value="">SE</option>
                    <option value="">TO</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">CPF</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div>
                <label for="inputZip" class="form-label">Endereço</label>
                <textarea name="texto_grande" id="txt"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>

    </main>
    &nbsp;
    <footer>
        &copy; 2022 Turistando BR
    </footer>

</body>

</html
